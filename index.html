<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="Places">
        <br>
        <br>
        <img class="tagline" src="images/tagline.svg" alt="How well do you know this world?">
    </header>
    <main>
    <div id="question-area"></div>
     
        <p class="controls">
            <a class="button">Previous</a>
            <a class="counter">1/10</a> 
            <a class="button">Next</a> 
        </p>
    </main>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
   <script id="entry-template" type="text/x-handlebars-template">
            <div class="entry">
              <h2 class="question">{{text}}</h2>

              <ul class="choices">
               {{#each choices}}
                    <li>{{this}}</li>
                {{/each}}
              </ul>
              <input type="hidden" value="{{answer}}" class="answer">
            </div>
    </script>
    <script type="text/javascript" src="dist/js/all.min.js"></script>

</body>

</html>
