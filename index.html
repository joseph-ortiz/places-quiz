<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav">
                <li>Home</li>
                <li>Github</li>
            </ul>
        </nav>
        <img class="logo" src="images/logo.svg" alt="Places">
        <br>
        <br>
        <img class="tagline" src="images/tagline.svg" alt="How well do you know this world?">
    </header>
    <main>
        <form class="card">
            <p class="question">What country produces the most sandwiches?</p>

            <div class="answer-container">
                <p class="answer">
                    <input type="radio" name="name" required />
                    <label>
                        <span></span>
                        China
                    </label>
                </p>
                <p class="answer">
                    <input type="radio" name="name" required />
                    <label>
                        <span></span>
                        Chile
                    </label>
                </p>
                <p class="answer">
                    <input type="radio" name="name" required />
                    <label>
                        <span></span>
                        United States
                    </label>
                </p>
                <p class="answer">
                    <input type="radio" name="name" required />
                    <label>
                        <span></span>
                        Sweden
                    </label>
                </p>
            </div>
        </form>
        <p class="controls">
            <a class="button">Previous</a>
            <a class="counter">1/10</a> 
            <a class="button">Next</a> 
        </p>
    </main>
    <script type="text/javascript" src="js/all.js"></script>
</body>

</html>
