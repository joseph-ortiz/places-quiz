<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
    <link rel="stylesheet" type="text/css" href="dist/css/animate.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="Places">
        <br>
        <br>
        <img class="tagline" src="images/tagline.svg" alt="How well do you know this world?">
       
    </header>
     <div class="result">
            <img src="images/correct.svg" class="correct" alt="correct">
            <img src="images/wrong.svg" class="wrong" alt="wrong">
        </div>
    <main>
        <div id="question-area"></div>
        <input id="currentQuestion" type="hidden" class="current-question" value=0>
        <input id="currentAnswer" type="hidden" class="current-answer" value="">
          <button class="reset hide">Play Again?</button>
    </main>

    <footer class="controls">
        <a class="button hide">Previous</a>
        <a class="counter hide">1/10</a>
        <a class="button next-question hide">Next</a> 
    </footer>
    <script src="dist/js/jquery-2.1.1.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry hide">
            <h2 class="question">{{text}}</h2>

            <ul class="choices">
                {{#each choices}}
                <li class="item"><a>{{this}}</a>
                </li>
                {{/each}}
            </ul>
            <input type="hidden" value="{{answer}}" class="answer">
            <button class="confirm-button">confirm</button>
        </div>
    </script>
    <script type="text/javascript" src="dist/js/all.js"></script>

</body>

</html>
